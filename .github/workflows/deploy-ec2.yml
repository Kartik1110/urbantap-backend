name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.EC2_HOST }}
          SSH_USER: ${{ secrets.EC2_USER }}
        run: |
          echo "ðŸ”‘ Setting up SSH for EC2..."
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          cat >>~/.ssh/config <<END
          Host ec2
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking no
            UserKnownHostsFile=/dev/null
          END
          echo "âœ… SSH setup completed."

      - name: Check SSH connection
        run: |
          echo "ðŸ”Œ Checking SSH connection to EC2 instance..."
          ssh ec2 'echo "ðŸ”‘ SSH connection successful to EC2 instance!"'
          echo "âœ… SSH connection verified."

      - name: Deploy to EC2
        run: |
          echo "ðŸš€ Starting deployment on EC2 instance..."

          # SSH into EC2 instance
          ssh ec2 '
            set -e

            cd urbantap-backend || { echo "âŒ Failed to change directory to urbantap-backend"; exit 1; }

            echo "ðŸ”„ Stashing any uncommitted changes..."
            git stash || { echo "âŒ Git stash failed"; exit 1; }

            git checkout master || { echo "âŒ Git checkout master failed"; exit 1; }
            git pull origin master || { echo "âŒ Git pull failed"; exit 1; }

            source ~/.nvm/nvm.sh || { echo "âŒ Failed to load nvm"; exit 1; }

            nvm use v20.16.0 || { echo "âŒ Failed to use Node.js v20.16.0"; exit 1; }

            echo "ðŸ“¦ Installing dependencies with npm ci (clean install)..."
            npm ci || { echo "âŒ npm ci failed"; exit 1; }

            echo "âœ… Dependencies installed successfully."

            echo "ðŸ§¹ Cleaning up previous build..."
            rm -rf dist || { echo "âŒ Failed to remove dist directory"; exit 1; }

            echo "ðŸ”¨ Building the application..."
            npm run build || { echo "âŒ npm run build failed"; exit 1; }

            echo "âœ… Build completed successfully."

            echo "âš™ï¸ Restarting PM2 services..."
            pm2 reload all --update-env || { echo "âŒ PM2 restart failed"; exit 1; }

            echo "âœ… PM2 services restarted successfully."

            echo "ðŸŽ‰ Deployment completed successfully on EC2 instance."
          '

          echo "ðŸš€ Deployment process finished on EC2."
